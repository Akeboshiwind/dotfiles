# >> alacritty.yml
# For docs, see file in base of alacritty repo

# >> Imports

import:
  - '~/.config/alacritty/kanagawa_theme.yml'



# >> Font configuration

font:
  normal:
    family: MesloLGS Nerd Font
    style: Regular

  bold:
    family: MesloLGS Nerd Font
    style: Bold

  italic:
    family: MesloLGS Nerd Font
    style: Italic

  bold_italic:
    family: MesloLGS Nerd Font
    style: Bold Italic

  # Point size
  size: 17.0



# >> Shell

shell:
  program: /usr/bin/env
  args:
    - zsh
    - -l
    - -c
    - "tmux"
